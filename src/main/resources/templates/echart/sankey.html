<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="sanki" style="width: 600px;height: 400px">
    </div>
<script src="/js/jq/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.0-rc.2/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('sanki'));

    // 使用刚指定的配置项和数据显示图表。
    $.post("/data/testSanki").done(function (data) {
        myChart.setOption({
            series: {
                type: 'sankey',
                layout: 'none',
                focusNodeAdjacency: 'allEdges',
                data: [{
                    name: 'a'
                }, {
                    name: 'b'
                }, {
                    name: 'a1'
                }, {
                    name: 'a2'
                }, {
                    name: 'b1'
                }, {
                    name: 'c'
                }],
                links: [{
                    source: 'a',
                    target: 'a1',
                    value: 5
                }, {
                    source: 'a',
                    target: 'a2',
                    value: 3
                }, {
                    source: 'b',
                    target: 'b1',
                    value: 8
                }, {
                    source: 'a',
                    target: 'b1',
                    value: 3
                }, {
                    source: 'b1',
                    target: 'a1',
                    value: 1
                }, {
                    source: 'b1',
                    target: 'c',
                    value: 2
                }]
            }
        });
    });
</script>
</body>
</html>
